<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Fair</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="asset/CSS/stye.css">
</head>
<body onload="loadAllTypeData()">

    <header class="my-3 container">
        <!-- Navbar Area -->
        <nav class="d-flex justify-content-between border-1 border-bottom px-4 py-3">
            <div>
                <h6><Span class="common-bg p-1 px-2 rounded-2 me-3">News</Span><span class="common-color">Fair</span></h6>
            </div>
            <div class="d-flex gap-4 align-items-center">
                <a class="d-block navbar-button" href="#">News</a>
                <a class="d-block navbar-button" href="#">Blog</a>
                <a class="d-block navbar-button" href="#">About</a>
                <img class="d-block" src="asset/Images/user-avatar.png" alt="User Avatar">
            </div>
        </nav>
        <!-- Categories Section -->
        <section class="my-4">
            <div class="d-flex px-4 justify-content-between light-black-color" id="categoriesContainer">
                <button type="button" class="categories-button">Home</button>
            </div>
        </section>
        <!-- Founded List Number Of Categories Section  -->
        <section class="my-3 bg-white py-3 rounded-2">
            <div class="px-4">
                <p class="mb-0 fw-medium"><span>4</span> items found for category Entertainment</p>
            </div>
        </section>
        <!-- Posts Filter Section -->
        <section class="my-5">
            <div class="d-flex justify-content-between">
                <div>
                    <span class="fw-semibold me-2">Sort by view:</span>
                    <select class="px-3 py-1 rounded-1 select-filter border-0" disabled>
                        <option>Default</option>
                        <option>Date</option>
                        <option>Name</option>
                    </select>
                </div>
                <div>
                    <span class="px-3 rounded-2 py-7 mx-1 common-bg">Today's Pick</span>
                    <span class="px-3 rounded-2 py-7 mx-1 common-border common-color">Trending</span>
                </div>
            </div>
        </section>
    </header>

    <main class="container my-3">
        <!-- Posts Section -->
        <section id="postConatiner">
        </section>
    </main>

    <footer>
        <!-- Copy Right Text -->
        <section class="bg-white p-4">
            <p class="mb-0 text-center light-black-color">Copyright 2021 News fair</p>
        </section>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="asset/JavaScript/load-api.js"></script>
    <script src="asset/JavaScript/create-ui-code.js"></script>
    <script src="asset/JavaScript/display-api-data.js"></script>
</body>
</html>
